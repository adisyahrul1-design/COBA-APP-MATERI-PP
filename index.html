<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pendidikan Pancasila SMA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #b30000;
        }

        .box {
            background: white;
            padding: 15px;
            margin: 15px auto;
            border-radius: 10px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #b30000;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #800000;
        }
    </style>
</head>
<body>

    <h1>Materi Pendidikan Pancasila SMA</h1>

    <div class="box">
        <button onclick="tampilMateri(1)">Sila 1</button>
        <button onclick="tampilMateri(2)">Sila 2</button>
        <button onclick="tampilMateri(3)">Sila 3</button>
        <button onclick="tampilMateri(4)">Sila 4</button>
        <button onclick="tampilMateri(5)">Sila 5</button>
    </div>

    <div class="box" id="materi">
        Pilih salah satu sila untuk melihat materi.
    </div>

    <script src="game.js"></script>
</body>
</html>
